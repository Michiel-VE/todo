<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo app</title>
</head>

<body class="mx-8">
    <div class="flex justify-center mt-8">
        <h1 class="text-4xl mb-4">Todo's</h1>
    </div>

    <div class="mb-6" id="add">
        <label for="text" class="text-2xl">Todo:</label>
        <input class="border-2 p-2 pl-4" type="text" name="text" id="text" placeholder="What do you need to do?">
        <button onclick="createTodo()" class="bg-blue-500 ml-4 p-2 w-48 text-white text-xl rounded-lg">Add</button>
    </div>

    <div class="mb-6 hidden" id="edit">
        <label for="editText" class="text-2xl">Todo:</label>
        <input class="border-2 p-2 pl-4" type="text" name="editText" id="editText" placeholder="What do you need to do?">
        <button onclick="saveEditTodo()" class="bg-blue-500 ml-4 p-2 w-48 text-white text-xl rounded-lg">Edit</button>
    </div>

    <div>
        <div>
            <div id="list"></div>
        </div>
    </div>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js"
        integrity="sha512-odNmoc1XJy5x1TMVMdC7EMs3IVdItLPlCeL5vSUPN2llYKMJ2eByTTAIiiuqLg+GdNr9hF6z81p27DArRFKT7A=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="script.js"></script>
</body>

</html>
